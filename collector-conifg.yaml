receivers:  
  otlp:
    protocols:
      grpc:
      http:

exporters:
#   logzio:
#     account_token: "okYKaeVGoBKixGQOCcVHGyXjHVPdhKXJ"
#     #region: "<<LOGZIO_ACCOUNT_REGION_CODE>>" - (Optional)

  file:
    path: ./test.json

processors:
  batch/traces:
    timeout: 1s
    send_batch_size: 50
  batch/metrics:
    timeout: 1s
    send_batch_size: 50

# extensions:
#   pprof:
#     endpoint: :1777
#   zpages:
#     endpoint: :55679
#   health_check:

service:
  # extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch/traces]
      exporters:
      # - logzio
      - file
    
    metrics:
      receivers: [otlp]
      processors: [batch/metrics]
      exporters:
      # - logzio
      - file